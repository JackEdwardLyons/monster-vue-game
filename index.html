<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <!-- Vue el: '#app' -->
  <div id="app">
      <section class="row">
          <div class="small-6 columns">
              <h1 class="text-center">YOU</h1>
              <div class="healthbar">
                  <div class="healthbar text-center flex-center"
                       style="background-color: green; margin: 0; color: white;"
                      :style="{ width: humanHealth + '%' }">
                      <span class="text-center text-bold" 
                           :class="{ 'is-dead': isDead.human }">
                        {{ humanHealth }}
                      </span>
                  </div>
              </div>
          </div>
          <div class="small-6 columns">
              <h1 class="text-center">MONSTER</h1>
              <div class="healthbar">
                  <div class="healthbar text-center flex-center" 
                       style="background-color: green; margin: 0; color: white;"
                      :style="{ width: monsterHealth + '%' }">
                      <span class="text-center text-bold" 
                           :class="{ 'is-dead': isDead.monster }">
                        {{ monsterHealth }}
                      </span>
                  </div>
              </div>
          </div>
      </section>
      <section class="row controls">
          <div class="small-12 columns">
              <button @click="startGame" id="start-game">START NEW GAME</button>
          </div>
      </section>
      <section class="row controls">
          <div class="small-12 columns">
              <button @click="normalAttack"  id="attack">ATTACK</button>
              <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
              <button @click="healPlayer" id="heal">HEAL</button>
              <button @click="startGame"  id="give-up">GIVE UP</button>
          </div> 
      </section>
      <section class="row log">
          <div class="small-12 columns">
              <ul>
                  <li>
                    
                  </li>
              </ul>
          </div>
      </section>
  </div>
  <!-- Vue instance here -->
  <script src="script.js"></script>
</body>
</html>
